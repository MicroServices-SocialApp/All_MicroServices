name: Update Submodules
on:
  repository_dispatch:
    types: [microservice_updated]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN_FOR_ALL_MICROSERVICES }}
          submodules: true

      - name: Pull latest submodule changes
        run: |
          # 1. Initialize and fetch the latest code from microservices
          git submodule update --init --recursive --remote
          
          # 2. Force each submodule to match the remote main branch exactly
          # This bypasses the "unrelated histories" error
          git submodule foreach 'git fetch origin main && git reset --hard origin/main'
          
          # 3. Commit the new pointer status to the parent repo
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "chore: force update submodules to latest" || echo "No changes to commit"
          git push
